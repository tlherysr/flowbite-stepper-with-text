<!doctype html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowbite Multiple Select Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="min-h-screen bg-gray-50">
      <div class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50 py-6 sm:py-12">
          <img src="img/beams.jpg" alt="" class="absolute top-1/2 left-1/2 max-w-none -translate-x-1/2 -translate-y-1/2" width="1308" />
          <div class="absolute inset-0 bg-[url(img/grid.svg)] bg-center [mask-image:linear-gradient(180deg,white,rgba(255,255,255,0))]"></div>
          <div class="relative bg-white px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10 w-[30%]">
            <div class="mx-auto">
              <div class="flex gap-4 items-center">
                  <img src="img/logo.svg" class="h-12" alt="Tailwind Play" />
                  <span class="font-bold text-2xl">Flowbite Stepper with Text</span>
              </div>
              <div class="divide-y divide-gray-300/50">
                <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
                  <p>You can find the example select field below:</p>
                  
                  <!-- Stepper with Text for Flowbite -->
                  <div class="flex items-center justify-center w-full">
                      <ul class="inline-grid grid-cols-4 auto-cols-auto w-full">
                          <li class="grid grid-rows-[40px,1fr] place-items-center text-center w-full relative after:z-10 after:rounded-full after:bg-gray-100 after:content-['✓'] after:w-10 after:h-10 after:p-2 after:relative after:col-start-1 after:row-start-1 after:grid after:place-items-center after:place-self-center font-bold text-blue-600">
                              Personal Info
                          </li>
                          <li class="grid grid-rows-[40px,1fr] place-items-center text-center w-full relative before:absolute before:top-4 before:col-start-1 before:row-start-1 before:h-1 before:w-full before:border-b before:border-4 before:inline-block before:-ml-[100%] after:z-10 after:rounded-full after:bg-gray-100 after:content-['✓'] after:w-10 after:h-10 after:p-2 after:relative after:col-start-1 after:row-start-1 after:grid after:place-items-center after:place-self-center font-bold text-blue-600 before:border-blue-500">
                              Account Info
                          </li>
                          <li class="grid grid-rows-[40px,1fr] place-items-center text-center w-full relative before:absolute before:top-4 before:col-start-1 before:row-start-1 before:h-1 before:w-full before:border-b before:border-4 before:inline-block before:-ml-[100%] after:z-10 after:rounded-full after:bg-gray-100 after:content-['✓'] after:w-10 after:h-10 after:p-2 after:relative after:col-start-1 after:row-start-1 after:grid after:place-items-center after:place-self-center before:border-gray-100">
                              Review
                          </li>
                          <li class="grid grid-rows-[40px,1fr] place-items-center text-center w-full relative before:absolute before:top-4 before:col-start-1 before:row-start-1 before:h-1 before:w-full before:border-b before:border-4 before:inline-block before:-ml-[100%] after:z-10 after:rounded-full after:bg-gray-100 after:content-['✓'] after:w-10 after:h-10 after:p-2 after:relative after:col-start-1 after:row-start-1 after:grid after:place-items-center after:place-self-center before:border-gray-100">
                              Confirmation
                          </li>   
                      </ul>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
  </body>
</html>
